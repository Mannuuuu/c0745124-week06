<html>
<head>

    //JAVASCRIPT EVENT HANDLING
    function trigger() {
    document.getElementById("hover").addEventListener("mouseover", popup);
    function popup() {
    var img = "
    <img src='images/img1.jpg'>";
    document.getElementById("hover").innerHTML = img;
    }
    }

    </script>


    <style>
        p {
            font-size: 50px;
            position: fixed;
            left: 550px;
            top: 330px;
        }
    </style>





</head>
<body onload="trigger();">
    <p id="hover"><img src="images/img2.jpg" border="1px" width="650px" height="550px" /></p>






</body>
</html>
